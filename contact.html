<!DOCTYPE html>
<html lang="en">
<head>
    <title>TravelBloom</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="hero">
        <div class="navbar">
            <div class="branding">
                <img src="pplane.png" alt="TravelBloom Logo" class="logo-img" />
                <div class="logo-text">TravelBloom</div>
            </div>
            <div class="nav-center">
                <nav class="nav-links">
                    <a href="travel_recommendation.html">Home</a>
                    <a href="about.html">About us</a>
                    <a href="contact.html">Contact us</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="overlay">
        <h1>CONTACT US</h1>   

        <div class="social-icons">
            <a href="#"><img src="fb.png" alt="Facebook" /></a>
            <a href="#"><img src="x.png" alt="Twitter" /></a>
            <a href="#"><img src="IG.png" alt="Instagram" /></a>
        </div>

        
    <div class="contact-form-section">
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..." required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>


    </div>


    <script src="travel_recommendation.js"></script>
</body>
</html>
